apply plugin: 'com.android.application'

android {
    namespace 'com.example.androiddevtoolapp'
    compileSdkVersion 33  // Adjust to the latest version

    defaultConfig {
        applicationId "com.example.androiddevtoolapp"
        minSdkVersion 21  // Minimum SDK for Android 5.0 (Lollipop)
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true  // Enable View Binding
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Additional dependencies
    implementation 'com.jcraft:jsch:0.1.55'  // For SSH functionality
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'  // For GitHub API
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'  // For JSON parsing
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.13.0.202109080827-r'  // For Git integration
    implementation 'androidx.work:work-runtime:2.7.1'  // For WorkManager tasks

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
