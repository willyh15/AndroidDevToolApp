name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 35
        build-tools: 35.0.0

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Set Gradle version to 8.10
      run: ./gradlew wrapper --gradle-version 8.10

    - name: Clean project
      run: ./gradlew clean

    - name: Build with Gradle and Generate Build Scan
      run: ./gradlew build --scan --stacktrace --no-daemon
      env:
        GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}

    - name: Upload Build Scan URL
      run: |
        SCAN_URL=$(./gradlew --scan --quiet | grep -oP 'https://.*')
        echo "::notice title=Build Scan::${SCAN_URL}"

    - name: Run unit tests
      run: ./gradlew test --info --stacktrace --no-daemon

    - name: Upload build outputs
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: app/build/outputs/

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: app/build/reports/