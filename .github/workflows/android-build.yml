name: Android CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v2

    # Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'

    # Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # Build the Android project with simplified logs
    - name: Build with Gradle (quiet)
      run: ./gradlew build --stacktrace --console=plain --warning-mode=summary

    # Run unit tests with simplified logs
    - name: Run Unit Tests
      run: ./gradlew test --stacktrace --console=plain --warning-mode=summary

    # Assemble the app for release
    - name: Assemble Release APK
      run: ./gradlew assembleRelease --stacktrace --console=plain --warning-mode=summary

    # Archive the built APK
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: android-app
        path: app/build/outputs/apk/release/app-release.apk
